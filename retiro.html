<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiro de Envío - Andreani</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="kiosk-app">
        <header class="menu-header">
            <img src="https://www.andreani.com/img/logo-andreani.svg" alt="Logo" class="mini-logo">
            <h2 id="step-title">Retiro de Paquete</h2>
        </header>

        <main class="container-center">
            <div id="step-1" class="step-content active">
                <p class="instruction">Ingresá tu número de seguimiento</p>
                <input type="text" id="tracking-input" placeholder="Ej: 360000123456" class="big-input">
                <button class="btn-next" onclick="validateTracking()">Verificar Envío</button>
            </div>

            <div id="step-2" class="step-content">
                <p class="instruction">¡Envío encontrado! Completá tus datos:</p>
                <input type="text" id="nombre-input" placeholder="Nombre y Apellido" class="big-input">
                <input type="number" id="dni-input" placeholder="Número de DNI" class="big-input">
                <button class="btn-next" onclick="finishProcess()">Confirmar Retiro</button>
            </div>

            <div id="step-3" class="step-content">
                <div class="success-icon">✅</div>
                <h2 class="thanks-msg">¡Muchas gracias, <span id="user-name"></span>!</h2>
                <p class="instruction">Estamos buscando tu paquete. En unos instantes un asesor se acercará para entregártelo.</p>
                <button class="btn-back-home" onclick="location.href='index.html'">Finalizar</button>
            </div>
        </main>
    </div>

    <script>
        function validateTracking() {
            const tracking = document.getElementById('tracking-input').value;
            if(tracking.length > 5) {
                // Simulamos validación y pasamos al siguiente paso
                document.getElementById('step-1').classList.remove('active');
                document.getElementById('step-2').classList.add('active');
                document.getElementById('step-title').innerText = "Identificación";
            } else {
                alert("Por favor, ingresá un número de envío válido.");
            }
        }

        function finishProcess() {
            const nombre = document.getElementById('nombre-input').value;
            const dni = document.getElementById('dni-input').value;

            if(nombre && dni) {
                document.getElementById('user-name').innerText = nombre;
                document.getElementById('step-2').classList.remove('active');
                document.getElementById('step-3').classList.add('active');
                document.getElementById('step-title').innerText = "Listo";
            } else {
                alert("Por favor, completá todos los campos.");
            }
        }
    </script>
</body>
</html>
